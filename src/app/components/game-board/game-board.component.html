<div class="game-board">
  <h2 class="game-board__player-name">Welcome, {{ playerName }}!</h2>

  <div class="game-board__score">
    <p class="game-board__score-item">Aciertos: {{ matches }}</p>
    <p class="game-board__score-item">Errores: {{ errors }}</p>
  </div>

  <div class="game-board__grid">
    <app-card
      *ngFor="let card of cards"
      class="game-board__card"
      [card]="card"
      (click)="flipCard(card)"
    ></app-card>
  </div>

  <button
    *ngIf="gameCompleted"
    class="game-board__restart-btn btn btn-primary mt-3"
    (click)="resetGame()"
  >
    Reiniciar Juego
  </button>
</div>
