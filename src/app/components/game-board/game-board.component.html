<div class="container mt-4 text-center">
  <h2>{{ playerName }}'s Memory Game</h2>
  <app-score-board [matches]="matches" [errors]="errors"></app-score-board>

  <div class="card-container mt-3">
    <app-card
      *ngFor="let card of cards"
      [card]="card"
      (flip)="flipCard(card)">
    </app-card>
  </div>

  <button *ngIf="gameCompleted" class="btn btn-primary mt-3" (click)="resetGame()">Reiniciar Juego</button>
</div>
